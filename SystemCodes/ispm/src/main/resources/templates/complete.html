<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Integrated Shield Plan Master</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/common.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/common.css" th:href="@{/css/common.css}" />
</head>
<body>
<div class="container">
    <h2>Matched Policy</h2>
    <table class="table table-hover table-bordered" style="color: white;margin-top:5%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Benefit</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="policy : ${matchedPolicy}">
        <tr>
            <td th:text="${policy.name}"></td>
            <td th:text="${policy.benefit}"></td>
            <td th:text="${policy.benefit}"></td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>
