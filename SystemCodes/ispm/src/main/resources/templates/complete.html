<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Integrated Shield Plan Master</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
</head>
<body>
<div class="sinra"></div>
<form action="#" th:action="@{/feedback}" method="get">
    <h2>Recommended Policy</h2>
    <table class="table table-bordered" style="color: white;margin-top:5%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Benefit</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${name}"></td>
            <td>
                <th:block th:each="benefit : ${benefits}">
                    <ul>
                        <li th:text="${benefit}"></li>
                    </ul>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-lg btn-info next_btn">Next</button>
</form>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script>
$(document).ready(function(){
  var width = document.body.offsetWidth;
  $(".sinra").click(function(){
      layer.open({
          type:1,
          title:false,
          offset:['200px', width-370],
          closeBtn:0,
          shadeClose:true,
          area:['351px','445px'],
          content: '<iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/6f252fa9-0285-4ac0-a019-3f09c542af50"></iframe>',
      })
   });
});
</script>
</body>
</html>
