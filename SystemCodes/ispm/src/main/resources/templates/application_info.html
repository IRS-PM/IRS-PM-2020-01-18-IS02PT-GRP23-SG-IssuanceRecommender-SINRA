<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Integrated Shield Plan Master</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
</head>
<body>
<form action="#" th:action="@{/user}" method="get">
    <div class="form-group form_header">
        <h2>Please provide your info below before starting recommendation</h2>
    </div>
    <div class="row" style="margin-left:10%;width:80%">
        <div class="col-sm-6">
            <label for="name">Name :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Input your name">
        </div>
        <div class="col-sm-6">
            <label for="income">Income :</label>
            <input type="text" class="form-control" id="income" name="income" value="100000" placeholder="Input your income">
        </div>
    </div>
    <div class="row" style="margin-left:10%;width:80%;padding-top:1%">
        <div class="col-sm-6">
            <label for="expenditure">Expenditure :</label>
            <input type="text" class="form-control" id="expenditure" name="expenditure" value="50000" placeholder="Input your expenditure">
        </div>
        <div class="col-sm-6">
            <label for="loanAmount">Loan Amount :</label>
            <input type="text" class="form-control" id="loanAmount" name="loanAmount" value="300000" placeholder="Input your loan amount">
        </div>
    </div>
    <div class="row" style="margin-left:10%;width:80%;padding-top:1%">
        <div class="col-sm-6">
            <label for="age">Age :</label>
            <select class="form-control" id="age" name="age">
                <th:block th:each="i: ${#numbers.sequence(1, 100)}">
                    <option th:if="${i} == 25" th:text="${i}" th:value="${i}" selected></option>
                    <option th:if="${i} != 25" th:text="${i}" th:value="${i}"></option>
                </th:block>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="familySize">Family Size :</label>
            <select class="form-control" id="familySize" name="familySize">
                <th:block th:each="i: ${#numbers.sequence(1, 10)}">
                    <option th:if="${i} == 3" th:text="${i}" th:value="${i}" selected></option>
                    <option th:if="${i} != 3" th:text="${i}" th:value="${i}"></option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="row" style="margin-left:10%;width:80%;padding-top:1%;padding-bottom:1%">
        <div class="col-sm-6">
            <label for="gender">Gender :</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="status">Singapore Status :</label>
            <select class="form-control" id="status" name="status">
                <option value="singaporean" selected>Singaporean / Permanent Resident</option>
                <option value="foreigner">Foreigner</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-lg btn-info next_btn">Next</button>
</form>
</body>
</html>
