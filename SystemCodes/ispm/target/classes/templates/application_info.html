<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Integrated Shield Plan Master</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/common.css" th:href="@{/css/bootstrap.min.css}" /></head>
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/common.css" th:href="@{/css/common.css}" />
<body>

<form action="#" th:action="@{/user}" th:object="${applicationDto}" method="get">
    <div>
    <div class="form-group form_header">
        <h1>Please provide your info below before starting recommendation</h1>
    </div>
    <div class="form-group col-sm-6" style="margin-left:25%">
        <label for="name">Name :</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="input your name">
    </div>
    <div class="form-group col-sm-6" style="margin-left:25%">
        <label for="age">Age :</label>
        <select class="form-control" id="age" name="age">
            <th:block th:each="i: ${#numbers.sequence(1, 100)}">
                <option th:if="${i} == 25" th:text="${i}" th:value="${i}" selected></option>
                <option th:if="${i} != 25" th:text="${i}" th:value="${i}"></option>
            </th:block>
        </select>
    </div>
    <div class="form-group col-sm-6" style="margin-left:25%">
        <label for="gender">Gender :</label>
        <select class="form-control" id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group col-sm-6" style="margin-left:25%">
        <label for="status">Singapore Status :</label>
        <select class="form-control" id="status" name="status">
            <option value="singaporean" selected>Singaporean/Permanent Resident</option>
            <option value="foreigner">Foreigner</option>
        </select>
    </div>
    <button type="submit" class="btn btn-lg btn-info next_btn">Next</button>
</div>
</form>
